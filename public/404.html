<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
      // Capture the current path
      const path = window.location.pathname;
      // Redirect to index.html with the path appended as a hash
      window.location.href = `./index.html#${path}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
